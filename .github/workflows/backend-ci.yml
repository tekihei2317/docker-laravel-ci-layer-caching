name: backend-ci
on:
  push:
jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: docker compose pull
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - run: make up
      - run: docker compose exec app composer install
      - run: make test
